<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>Scooter Lim</title>
  </head>

  <body>
    <!-- riquadro nero trasparente che racchiude tutti gli elementi -->
    <div class="riquadro">

      <!-- intestazione con logo -->
      <header>
        <img id="logo"src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- barra centrale con tasti per prenotazioni -->
      <nav>
        <div class="barra-centrata">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- corpo della pagina con i vari monopattini la locazione e lo stato della carica -->
      <main>
        <div class="box-posizione">
          <input type="checkbox" class="checkbox">
          <span class="checkbox">Monopattino Gino22 <br> </span>
          <span class="freccia"> Via Guadalametri - a 220 metri da te <br> Stato carica: </span>
          <div class="progress"></div>
      </main>

    </div>

  </body>
</html>
